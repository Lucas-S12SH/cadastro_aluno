<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <ul>
        {% for aluno in alunos %}
            <li><a href="{{ url_for('ver_aluno', id=aluno['id']) }}">{{ aluno['nome'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
